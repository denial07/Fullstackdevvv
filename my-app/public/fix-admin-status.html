<!DOCTYPE html>
<html>
<head>
    <title>Fix Admin Status</title>
</head>
<body>
    <h1>Fix Admin Status - Keep Admin Active</h1>
    <button onclick="fixStatus()">Fix Status (Keep Admin Active)</button>
    <div id="result"></div>
    
    <script>
    async function fixStatus() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Updating status...';
        
        try {
            const response = await fetch('/api/fix-admin-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            const data = await response.json();
            resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            resultDiv.innerHTML = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
